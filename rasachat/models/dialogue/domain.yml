%YAML 1.1
---
actions:
- utter_greet
- utter_happy
- utter_cheer_up
- utter_did_that_help
- utter_goodbye
config:
  store_entities_as_slots: true
entities: []
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- mood_unhappy:
    use_entities: true
- mood_affirm:
    use_entities: true
- mood_deny:
    use_entities: true
- mood_great:
    use_entities: true
slots: {}
templates:
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: Here is something to cheer you up!
  utter_did_that_help:
  - text: Did that help you ?
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! How are you ?
  utter_happy:
  - text: Great! Carry on...
